seeder:
  state:
    - name: vault file seed
      type: vault
      config:
        - key: "secret/data/seed/file/json"
          file: seed/seed.json
        - key: "secret/data/seed/file/yaml"
          file: seed/seed.yaml
        - key: "secret/data/seed/file/yml"
          file: seed/seed.yml
